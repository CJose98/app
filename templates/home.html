<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="contenedor">
        <form id="loginForm"> <!--   method="POST"   -->
            <h1>Iniciar sesion</h1>
            <div class="icons">
                <img src="../static/img/github_.png" alt="logo" width="20" height="20">
                <img src="../static/img/google.png" alt="logo" width="20" height="20">
                <img src="../static/img/linkedin.png" alt="logo" width="20" height="20">
            </div>
            <div class="input-box">
                <input type="text" id="correo" name="correo" placeholder="Correo" required>
            </div>
            <div class="input-box">
                <input type="text" id="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <button type="button" class="btn" id="registro">Registrarse</button>
            </div>
        </form>

        <div id="message"></div>
    </div>

    <script src="../static/login.js"></script>
</body>
</html>
