<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="contenedor">
        <form id="loginForm"> 
            <h1>Registro</h1>

            <div class="input-box">
            <input type="text" id="nombre" name="nombre" placeholder="nombre" required>
            </div>
            <div class="input-box">
                <input type="text" id="apellido" name="apellido" placeholder="apellido" required>
            </div>
            <div class="input-box">
                <input type="text" id="correo" name="correo" placeholder="correo" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="password" required>
            </div>
            <div class="input-box">
                <input type="text" id="nombre_user" name="nombre_user" placeholder="nombre_user" required>
            </div>
            <div class="input-box">
                <input type="text" id="fecha_nac" name="fecha_nac" placeholder="aaaa-mm-dd" required>
            </div>
    
            <button type="submit" class="btn">Confirmar</button>

            <div class="register-link">
                <p>¿Ya tiene una cuenta? <a href="/auth/login">Iniciar sesión</a></p>
            </div>
        </form>
        
        <div id="message"></div>
    </div>
        
    <script src="../static/registro.js"></script>
</body>
</html>
